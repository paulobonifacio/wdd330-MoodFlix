<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>MoodFlix</title>
      <link rel="stylesheet" href="css/style.css">
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
   </head>
   <body>
      <header>
         <div class="header-content">
           <div class="left-content">
             <div class="logo-wrapper">
               <img src="images/logo-moodflix.png" alt="MoodFlix Logo" class="logo-large">
               <span class="logo-text">MoodFlix</span>
             </div>
           </div>
           <div class="right-content">
             <a href="favorites.html" class="nav-link">Favorites</a>
             <a href="history.html" class="nav-link">History</a>
             <a href="about.html" class="nav-link">About</a>
           </div>
         </div>
       </header>
      <main>
         <section class="mood-section">
            <h2>How are you feeling?</h2>
            <div class="mood-buttons">
               <button data-mood="happy" aria-label="Happy mood">😊</button>
               <button data-mood="sad" aria-label="Sad mood">😞</button>
               <button data-mood="excited" aria-label="Excited mood">😄</button>
               <button data-mood="angry" aria-label="Angry mood">😡</button>
               <button data-mood="scared" aria-label="Scared mood">😨</button>
            </div>
         </section>
         <section class="search-section">
            <label for="searchInput" class="visually-hidden">Search for a movie or TV show</label>
            <input type="text" id="searchInput" placeholder="🔍 Search for a movie or TV show">
         </section>
         <section class="recommendations-section">
            <h3 id="resultsLabel">Recommendations based on your mood:</h3>
            <div id="recommendationCards" class="cards-container">
            </div>
         </section>
      </main>
      <script src="scripts/main.js" type="module"></script>
   </body>
</html>
